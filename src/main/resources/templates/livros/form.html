<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
</head>
<body>
<h2>Novo Livro</h2>

<form th:action="@{/livros}" th:object="${livro}" method="post">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" th:field="*{titulo}" />
  <br/><br/>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" th:field="*{autor}" />
  <br/><br/>

  <label for="anoPublicacao">Ano de Publicação:</label>
  <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" />
  <br/><br/>

  <button type="submit">Salvar</button>
</form>

<br/>
<a th:href="@{/livros}">Voltar à lista de livros</a>

</body>
</html>
